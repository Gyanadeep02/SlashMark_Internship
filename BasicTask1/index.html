<!DOCTYPE html>
<html lang="en">
<head>
    <title>RSA Encryption and Decryption</title>
</head>
<style>
    /* General Styles */
body {
    font-family: sans-serif; /* Choose a font that you like */
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5; /* Light background color */
}

.container {
    background-color: #fff; /* White background for form area */
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    max-width: 600px; /* Limit form width */
    margin: 0 auto;  /* Center form horizontally */
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

hr {
    border: 0;
    border-top: 1px solid #eee;
    margin: 20px 0;
}

/* Input Fields */
textarea {
    width: 100%; 
    padding: 12px;
    border: 1px solid #ccc; 
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

/* Buttons */
button {
    background-color: #007bff; /* Example blue color */
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Result Areas */
.result {
    margin-top: 10px;
    padding: 15px;
    background-color: #f8f8f8;
    border: 1px solid #eee;
    border-radius: 4px;
}

</style>
<body>
    <div class="container">
        <h2>RSA</h2>
        <hr>
        <div>
            <textarea id="inputText" placeholder="Enter "></textarea>
            <button onclick="encryptText()">Encrypt</button>
            <div class="result" id="encryptedText"></div>
        </div>
        <br>
        <div>
            <textarea id="encryptedInput" placeholder="Enter"></textarea>
            <button onclick="decryptText()">Decrypt</button>
            <div class="result" id="decryptedText"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script>
        // RSA parameters
        var rsa = new JSEncrypt({default_key_size: 2048});
        
        // Encrypt function
        function encryptText() {
            var plaintext = document.getElementById("inputText").value;
            rsa.getKey();
            var encryptedData = rsa.encrypt(plaintext);
            document.getElementById("encryptedText").innerHTML = encryptedData;
        }

        // Decrypt function
        function decryptText() {
            var ciphertext = document.getElementById("encryptedInput").value;
            var decryptedData = rsa.decrypt(ciphertext);
            document.getElementById("decryptedText").innerHTML = decryptedData;
        }
    </script>
</body>
</html>
